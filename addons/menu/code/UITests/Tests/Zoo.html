
<link rel="stylesheet" href="Zoo.scss" />

<div class="root">

	<div class="form">

		<div class="form-row">
			<div class="form-label"><text>Button</text></div>
			<div class="form-value"><button icon="shopping_cart">Checkout</button></div>
		</div>

		<div class="form-row">
			<div class="form-label">
				<text>Text Entry</text>
				<text class="subtitle" @text="TextValue"></text>
			</div>
			<div class="form-value"><textentry placeholder="Enter Your Name..." @value="TextValue"></textentry></div>
		</div>

		<div class="form-row">
			<div class="form-label">
				<text>Check Box</text>
			</div>
			<div class="form-value"><checkbox @checked="CheckedValue">I Agree To This</checkbox></div> 
		</div>

		<div class="form-row">
			<div class="form-label">
				<text>Switch</text>
			</div>
			<div class="form-value"><switch @checked="CheckedValue"></switch></div>
		</div>

		<div class="form-row">
			<div class="form-label">
				<text>Drop Down</text>
			</div> 
			<div class="form-value">

			<select @value="TextValue">
				<option value="#f00">Red</option>
				<option value="#ff0">Yellow</option> 
				<option value="#0f0">Green</option>
			</select>

			</div>
		</div>
		 
		<div class="form-row">
			<div class="form-label">
				<text>Slider</text>
			</div>
			<div class="form-value">
				<slider min="0" max="100" @value="FloatValue"></slider>
			</div>
		</div>

		<div class="form-row">
			<div class="form-label">
				<text>Slider With Entry</text>
			</div>
			<div class="form-value">
				<SliderEntry min="0" max="100" @value="FloatValue"></SliderEntry>
			</div>
		</div>

		<div class="form-row">
			<div class="form-label">
				<text>Drop Down</text>
			</div> 
			<div class="form-value">

			<select @value="FloatValue">
				<option value="0">Zero</option>
				<option value="10">Ten</option> 
				<option value="50">Fifty</option>
			</select>

			</div>
		</div>

		<div class="form-row">
			<div class="form-label">
				<text>Number Box</text>
			</div>
			<div class="form-value"><textentry @value="FloatValue" numeric="true" format="0.00"></textentry></div>
		</div>

		<div class="form-row">
			<div class="form-label">
				<text>Color Editor</text>
			</div>
			<div class="form-value"><ColorEditorRgba @value="ColorValue"></ColorEditorRgba></div>
		</div>

	</div>


</div>
